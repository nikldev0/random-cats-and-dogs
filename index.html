<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cats and Dogs</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="js/cat.js"></script>
    <script defer src="js/dog.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <header class="w-screen text-white text-center h-1/12 bg-blue-800 p-6">
        <a href="#">Random Cats and Dogs API Project</a>
    </header>
    <main class="container m-auto p-6 mb-20">
        <article id="search-events">
            <h1 class="text-center text-2xl md:text-5xl p-4">Receive a random image of a cat or a dog!</h1>
        </article>
        <section class="m-auto flex md:flex-row flex-col md:justify-around  ml-2 md:p-10">
            <div class="bg-white w-80 shadow rounded hover:shadow-lg transition duration-200 transform hover:-translate-y-2 overflow-hidden my-5">
                <img src="" alt="Fetch cat here..." id="catPlaceholder" class="h-48 w-full object-cover object-center">
                <div class="w-full flex flex-col">
                  <h3 class="font-bold text-gray-700 w-full text-center mt-4 cursor-default text-lg">Fetch Random Cat</h3>
                  <p id="catText" class="p-3 pt-1 text-center cursor-default">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, alias?</p>
                  <button id="catSubmit" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 m-2 focus:outline-none rounded">Fetch</button>
                </div>
              </div>
              <div class="bg-white w-80 shadow rounded hover:shadow-lg transition duration-200 transform hover:-translate-y-2 overflow-hidden my-5">
                <img src="" alt="Fetch dog here..." id="dogPlaceholder" class="h-48 w-full object-cover object-center">
                <div class="w-full flex flex-col">
                  <h3 class="font-bold text-gray-700 w-full text-center mt-4 cursor-default text-lg">Fetch Random Dog</h3>
                  <p class="p-3 pt-1 text-center cursor-default">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, alias?</p>
                  <button id="dogSubmit" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 m-2 focus:outline-none rounded">Fetch</button>
                </div>
              </div>
        </section>
    </main>
</body>
</html>
